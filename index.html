<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>
  <body>
    <div class="container overflow-hidden text-center">
        <div class="row gx-5">
          <div class="col">
           <div class="p-3"><button id="alleRaumbtn" type="button" class="btn btn-success btn-lg">Signal zu 3 Räumen</button></div>
          </div>
          <div class="col">
            <div class="p-3"><button type="button" class="btn btn-warning btn-lg">PAUSE</button></div>
          </div>
          <div class="col">
            <div class="p-3"><button  type="button" class="btn btn-danger btn-lg">STOP</button></div>
          </div>
        </div>
    </div>
    <div class="container">
        <div class="card w-200 mb-3">
            <div class="card-body">
            <h5 class="card-title">Skills Lab Raum 1</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <button id="raum1btn" type="button" class="btn btn-success">Klingeln</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card w-200 mb-3">
            <div class="card-body">
            <h5 class="card-title">Skills Lab Raum 2</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <button id="raum2btn" type="button" class="btn btn-success">Klingeln</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card w-200 mb-3">
            <div class="card-body">
            <h5 class="card-title">Prüfung Raum 3</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <button id="raum3btn" type="button" class="btn btn-success">Klingeln</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
